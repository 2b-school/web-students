<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>معلوماتي</title>
    <style>
        body {
            background-color: rgb(94, 166, 233);
            text-align: center;
            font-size: 30px;
        }

        h1 {
            font-size: 80px;
            color: rgb(34, 34, 214);
            padding: 2px;
            border: 25px dashed black;
            border-radius: 50%;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 25%;
            border: 10px solid rgb(7, 15, 13);
        }

        .box {
            background-color: rgb(241, 191, 91);
            border-radius: 20px;
            border: none;
            padding: 20px;
            width: 400px;
            margin: auto;
            display: inline-block;
        }

        input {
            padding: 10px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
        }
        label{
            font-size: 40px;
        }

        button {
            background-color: black;
            color: aliceblue;
            padding: 20px;
            font-size: 30px;
            cursor: pointer;
            border: 10px solid;
        }

        button:hover {
            background-color: rgb(2, 41, 41);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>login page</h1>
    <img src="كرستيانو.jpg" alt="صورة متحركة">
<br>
    <div class="box">
        <form action="ahmed_website.html">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="Enter your username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>

            <button type="submit">OK</button>
        </form>
    </div>
</body>
</html>
